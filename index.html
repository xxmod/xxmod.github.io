<!DOCTYPE html>
<html>
<head>
  <title>CS:GO BO1 Banpick</title>
  <style>
    /* CSS 样式 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      box-sizing: border-box;
    }
     
    h1 {
      color: #333;
    }
    
    h2 {
      color: #666;
    }
    
    .team-name {
      margin-top: 20px;
    }
    
    #team-blue,
    #team-red {
      font-size: 18px;
      padding: 5px;
      background-color: #f1f1f1;
      color: #333;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 200px;
      box-sizing: border-box;
    }
    
    #map-list {
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    #map-list li {
  cursor: pointer;
  padding: 40px;
  background-color: #f1f1f1;
  color: #777; /* 灰色字体 */
  border-radius: 10px;
  background-size: cover; /* 背景图拉伸 */
  background-position: center; /* 背景图居中 */
}


    
    #banpick-result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      color: #333;
      border-radius: 5px;
    }
    
    #banpick-result span {
      margin-right: 10px;
    }
    
    /* 自适应布局 */
    @media only screen and (min-width: 768px) {
      /* 大屏幕样式 */
      body {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px;
      }
      
      .team-name {
        display: flex;
        justify-content: center;
      }
      
      #team-blue,
      #team-red {
        width: 300px;
      }
    }
    
    /* Material You 颜色变量 */
    :root {
      --brand-color: #6200ee;
      --on-brand-color: #ffffff;
      --surface-color: #ffffff;
      --on-surface-color: #000000;
    }
  </style>
</head>
<body>
  <h1>CS:GO BO1 Banpick</h1>
  
  <!-- 红队名称 -->
  <div class="team-name">
    <label for="team-red">红队名称：</label>
    <input type="text" id="team-red" placeholder="请输入红队名称" />
  </div>
  
  <!-- 蓝队名称 -->
  <div class="team-name">
    <label for="team-blue">蓝队名称：</label>
    <input type="text" id="team-blue" placeholder="请输入蓝队名称" />
  </div>
  
  <!-- 地图列表 -->
<h2>地图列表</h2>
<ul id="map-list">
  <!-- 这里将显示所有的地图选项 -->
  <li onclick="banMap(this)" style="background-image: url(炙热沙城2.jpg)">炙热沙城2</li>
  <li onclick="banMap(this)" style="background-image: url(炼狱小镇.jpg)">炼狱小镇</li>
  <li onclick="banMap(this)" style="background-image: url(核子危机.jpg)">核子危机</li>
  <li onclick="banMap(this)" style="background-image: url(荒漠迷城.jpg)">荒漠迷城</li>
  <li onclick="banMap(this)" style="background-image: url(死亡游乐园.jpg)">死亡游乐园</li>
  <li onclick="banMap(this)" style="background-image: url(殒命大厦.jpg)">殒命大厦</li>
  <li onclick="banMap(this)" style="background-image: url(远古遗迹.png)">远古遗迹</li>
  <li onclick="banMap(this)" style="background-image: url(阿努比斯.png)">阿努比斯</li>
  <li onclick="banMap(this)" style="background-image: url(死城之谜.jpg)">死城之谜</li>
</ul>

  
  <!-- Banpick 结果 -->
  <h2>Banpick 结果</h2>
  <div id="banpick-result">
    <!-- 这里将显示最终的 Banpick 结果 -->
  </div>
  
  <script>
    // JavaScript 代码
    const teamBlueInput = document.getElementById('team-blue');
    const teamRedInput = document.getElementById('team-red');
    const mapList = document.getElementById('map-list');
    const banpickResult = document.getElementById('banpick-result');
    const maps = []; // 存储可供选择的地图
    
    // 初始化地图列表
    for (let i = 0; i < mapList.children.length; i++) {
      maps.push(mapList.children[i]);
    }
    
    let turn = 'blue'; // 当前轮到的队伍（红队或蓝队）
    let bannedMaps = []; // 存储被禁用的地图
    
    function banMap(element) {
  const selectedMap = element.innerHTML;
  bannedMaps.push(selectedMap);
  
  element.style.backgroundColor = '#ccc';
  element.style.pointerEvents = 'none';
  
  if (bannedMaps.length < maps.length - 1) {
    // 还未禁用完所有地图
    turn = turn === 'red' ? 'blue' : 'red'; // 切换队伍
  } else {
    // 所有地图禁用完毕，只剩最后一张未禁用的地图，直接选择
    const remainingMap = getRemainingMap();
    selectMap(remainingMap);
    mapList.style.pointerEvents = 'none'; // 禁用地图列表的交互
  }
  
  updateBanpickResult();
}

    
    function selectMap(selectedMap) {
      banpickResult.innerHTML = `选出的地图: ${selectedMap}`;
      // 可以在这里进行进一步的处理，如显示选择结果、存储数据等
    }
    
    function updateBanpickResult() {
      banpickResult.innerHTML = '';
      
      for (let i = 0; i < bannedMaps.length; i++) {
        if (i % 2 === 0) {
          banpickResult.innerHTML += `<span class="blue-text">${teamBlueInput.value} 禁用: ${bannedMaps[i]}</span><br>`;
        } else {
          banpickResult.innerHTML += `<span class="red-text">${teamRedInput.value} 禁用: ${bannedMaps[i]}</span><br>`;
        }
      }
      
      if (bannedMaps.length === maps.length - 1) {
        const remainingMap = getRemainingMap();
        banpickResult.innerHTML += `选出的地图: ${remainingMap}`;
      }
    }
    
    function getRemainingMap() {
      for (let i = 0; i < maps.length; i++) {
        if (!bannedMaps.includes(maps[i].innerHTML)) {
          return maps[i].innerHTML;
        }
      }
      
      return '';
    }
  </script>
</body>
</html>
